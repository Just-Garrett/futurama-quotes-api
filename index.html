<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Futurama Quotes API</title>
</head>
<body>

  <nav>
    <ul>
      <li>Home</li>
      <li>Characters</li>
      <li>Episodes</li>
    </ul>
  </nav>

  <header>
    <section class="logo">
      <img src="images/futurama-logo.png" alt="Futurama logo in an arc colored in red with a gold border">
    </section>
    <section class="searchBar">

    </section>
  </header>

  <main class="quotes">
    <h2 class="preQuote"></h1>
    <h2 class="mainQuote"></h1>
    <h2 class="postQuote"></h1>
  </main>
  
  <section class="characters">
    <img src="images/bender.png" alt="preCharacter">
    <img src="images/farnsworth.png" alt="mainCharacter">
    <img src="images/fry.png" alt="postCharacter">
  </section>

</html>
